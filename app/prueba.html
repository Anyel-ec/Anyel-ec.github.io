<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <style>
        .modo-oscuro{
            background-color: black;
            color: white;
        }
    </style>
    <div style="text-align: center; margin-top: 300px;">
        <input type="checkbox" name="" id="modoOscuro" style="transform: scale(3);">
    </div>
    <footer id="footer"> Hola</footer>
    <script>
        var modoOscuro = document.getElementById('modoOscuro');
        var elementos = [
            document.getElementById('body'),
            document.getElementById('footer')
        ];
        modoOscuro.addEventListener("click", function(){
            elementos.forEach(function(elementos){
                elementos.classList.toggle('modo-oscuro');
            })
        })

    </script>

</body>
</html>
