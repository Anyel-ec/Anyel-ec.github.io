<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Simple</title>
</head>
<body>
    <h1>Chatbot Simple</h1>
    <div id="chat-container">
        <div class="chat-message user-message">
            <div class="message-text">Hola, ¿en qué puedo ayudarte?</div>
        </div>
    </div>
    <div id="user-input">
        <input type="text" id="user-message" placeholder="Escribe un mensaje">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user-message").value;
            var chatContainer = document.getElementById("chat-container");

            // Agregar mensaje del usuario
            var userMessageDiv = document.createElement("div");
            userMessageDiv.className = "chat-message user-message";
            userMessageDiv.innerHTML = '<div class="message-text">' + userMessage + '</div>';
            chatContainer.appendChild(userMessageDiv);

            // Responder al mensaje del usuario (respuesta simple)
            var botResponse = "Gracias por tu mensaje. Soy un chatbot simple.";
            var botMessageDiv = document.createElement("div");
            botMessageDiv.className = "chat-message bot-message";
            botMessageDiv.innerHTML = '<div class="message-text">' + botResponse + '</div>';
            chatContainer.appendChild(botMessageDiv);

            // Limpiar el campo de entrada del usuario
            document.getElementById("user-message").value = "";
        }
    </script>
</body>
</html>
